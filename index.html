<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>toDoList</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="container todo">
    <div class="row">
        <div class="wrap col-md-6 col-md-offset-3">
            <form action="#" method="GET">
                <div class="form-group">
                    <input type="text" placeholder="Type something...">
                    <button type="button" class="fa fa-plus"></button>
                </div>
            </form>
            <h2>TO DO LIST</h2>
            <div class="todoList">
                <ol>
                    <li>洗澡 <span class="fa fa-times del pull-right"></span></li>
                </ol>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.js"></script>
<script src="js/index.js"></script>
</body>
</html>
